<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>riot-translate test</title>
</head>
<body>
    <translate>Hello</translate><translate>I LOVE YOU</translate><translate>I love you</translate><translate>Hello</translate><translate>hello</translate>
    <translate>HELLO</translate><translate>I love you</translate>
    <script src="//cdn.jsdelivr.net/riot/2.3/riot+compiler.min.js"></script>
    <script src="../riot-translate.js"></script>
    <script>
        riot.mount('translate');

        translate.dictionary({
            "zh": {
                "Hello": "您好",
                "I love you": "我爱你"
            },
            "jp": {
                "Hello": "こんにちは",
                "I love you": "わたしは、あなたを愛しています"
            }
        });

        setInterval(function() {
            translate.setLanguage(translate.getLanguage() !== 'zh' ? 'zh' : 'jp')
        }, 1000);
    </script>
</body>
</html>
